version: 2.1
orbs:
    codecov: codecov/codecov@1.1.3
jobs:
  build_shared:
    working_directory: ~/react-auth-shared
    docker:
      - image: circleci/node:12.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            yarn install --frozen-lockfile
      - save_cache:
          name: Save Cache
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Prettier Check
          command: |
            yarn prettier:check
      - run:
          name: Set Max Memory
          command: NODE_OPTIONS=--max_old_space_size=4096
      - run:
          name: Lint
          command: |
            yarn lint
      - run:
          name: Tests
          command: |
            yarn test --coverage --watchAll=false
      - run:
          name: Build
          command: |
            yarn build
      - persist_to_workspace:
          root: .
          paths:
            - lib
            - coverage
  coverage_report:
        working_directory: ~/react-auth-shared
        docker:
            - image: circleci/node:12.9.1-browsers
        steps:
            - checkout
            - attach_workspace:
                at: .
            - codecov/upload:
                file: './coverage/clover.xml'
                token: 02bbcfe3-8746-4ca0-99e3-720414bb8fbc

  publish:
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish @pxblue/react-auth-shared
          command:  |
            yarn publish:package -b $CIRCLE_BRANCH

workflows:
  version: 2
  react_native_workflows:
    jobs:
      - build_shared
      - publish:
          requires:
            - build_shared
          filters:
            branches:
              only:
                - master
                - dev
      - coverage_report:
                   requires:
                        - build_shared
                  #  filters:
                  #       branches:
                  #           only:
                  #               - master
